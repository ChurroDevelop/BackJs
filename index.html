<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>formulario</title>
</head>
<body>
  <main class="container">
    <section class="cards">
      <article class="card">
        <div class="card__title">
          <h1>
            Registro de personas
          </h1>
        </div>
        <div class="card__body">
          <form action="" class="card__form" id="formulario">
            <div>
              <input type="hidden" id="hiddenId">
            </div>
            <div class="card__campo">
              <label for="name">Nombre</label>
              <input type="text" class="card__input" id="name" placeholder="Ingrese su nombre">
            </div>
            <div class="card__campo">
              <label for="apellido">Apellido</label>
              <input type="text" class="card__input" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="card__campo">
              <label for="tipoDocumento">Tipo de documento</label>
              <select name="documentos" id="tipoDocumento" class="card__input">
                <option value="" disabled selected>Seleccionar documento</option>
              </select>
            </div>
            <div class="card__campo">
              <label for="numDocumento">Numero de documento</label>
              <input type="text" class="card__input" id="numDocumento" placeholder="Ingrese su numero de documento">
            </div>
            <div class="card__campo">
              <label for="email">Correo electronico</label>
              <input type="text" class="card__input" id="email" placeholder="Ingrese su correo electronico">
            </div>
            <div class="card__campo">
              <label for="genero">Genero</label>
              <select name="generos" id="genero" class="card__input">
                <option value="" disabled selected>Seleccionar genero</option>
              </select>
            </div>
            <div class="card__campo">
              <label for="telefono">Numero telefonico</label>
              <input type="text" id="telefono" class="card__input" placeholder="Ingrese su numero telefonico">
            </div>
            <div class="card__campo card__campo--row">
              <label for="checkbox">Aceptar terminos y condiciones</label>
              <input type="checkbox" id="checkbox" class="card__input--check">
            </div>
            <div class="card__campo">
              <button type="submit" class="card__btn" id="btnForm" disabled>
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="card__btn">
          <a href="src/views/tabla.html" class="card__enlace">Tabla de usuarios</a>
        </div>
      </article>
    </section>
  </main>
  <script type="module" src="src/scripts/app.js"></script>
</body>
</html>
